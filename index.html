<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="col-sm-12 d-flex justify-content-center">
        <img src="Les_petits_plats.png" class="" alt="Logo les petits plats" />
      </div>
      <form id="search-form">
        <input
          id="search-input"
          type="text"
          name="search"
          placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
        />
        <button id="submit-btn" type="submit" class="fa fa-search"></button>
      </form>

      <div class="btn-group">
        <button
          class="btn1 btn-primary btn-lg dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Ingrédients
        </button>
        <ul class="dropdown-menu"></ul>
        <button
          class="btn2 btn-success btn-lg dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          appareil
        </button>
        <ul class="dropdown-menu"></ul>
        <button
          class="btn3 btn-danger btn-lg dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Ustensiles
        </button>
        <ul class="dropdown-menu"></ul>
      </div>
    </header>
    <div class="container d-flex flex-row flex-wrap"></div>

    <script src="recipes.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
